<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar is-transparent is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="home.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" alt="Bulma">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>
    <div class="columns is-mobile is-centered">
        <div
            class="column is-full-mobile is-three-quarters-tablet is-three-quarters-desktop is-half-widescreen is-half-fullhd">
            <div class="box">
            </div>
            <div class="box">
                <div class="file is-boxed">
                    <label class="file-label">
                        <input class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                사진 선택
                            </span>
                        </span>
                    </label>
                </div>
                <div class="rating">
                    <span class="icon is-large" data-value="1">
                      <i class="fas fa-star"></i>
                    </span>
                    <span class="icon is-large" data-value="2">
                      <i class="fas fa-star"></i>
                    </span>
                    <span class="icon is-large" data-value="3">
                      <i class="fas fa-star"></i>
                    </span>
                    <span class="icon is-large" data-value="4">
                      <i class="fas fa-star"></i>
                    </span>
                    <span class="icon is-large" data-value="5">
                      <i class="fas fa-star"></i>
                    </span>
                  </div>
                  <input class="input is-small" type="text" placeholder="별점">
                <input class="input is-small" type="text" placeholder="E-13">
                <div class="control">
                    <textarea class="textarea is-small has-fixed-size"
                        placeholder="#168 #메가박스 #부산대 #컴포트 #3관 #2D"></textarea>
                </div>
                <div class="control">
                    <textarea class="textarea is-small has-fixed-size" placeholder="한줄후기"></textarea>
                </div>
                <button class="button is-primary is-inverted">업로드</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous">
  </script>
  <script>
    $(document).ready(function() {
      $('.rating .icon').click(function() {
        var value = $(this).data('value');
        $(this).parent().find('.icon').removeClass('has-text-warning');
        $(this).prevAll('.icon').addBack().addClass('has-text-warning');
        $(this).parent().next('input').val(value);
      });
    });
    </script>
</body>

</html>
